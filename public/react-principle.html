<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button onclick="store.dispatch({type:'JIAN',n:2})">-</button>
      <span id="countDisplay">10</span>
      <button onclick="store.dispatch({type:'JIA',n:2})">+</button>
    </div>
    <!-- https://www.bootcdn.cn/ 拿到cdn js -->
    <script src="https://cdn.bootcss.com/redux/4.0.5/redux.min.js"></script>
    <script>
      const countDisplay = document.querySelector("#countDisplay");
      const countState = {
        count: 5,
      };

      const reducer = (state, action) => {
        if (!state) {
          return countState;
        }
        switch (action.type) {
          case "JIAN":
            return {
              ...state,
              count: state.count - action.n,
            };
          case "JIA":
            return {
              ...state,
              count: state.count + action.n,
            };
          default:
            return state;
        }
      };

      //自己实现的 createStore
      //   const createStore = (reducer) => {
      //     let state = null;
      //     const getState = () => state;
      //     const listeners = [];
      //     const subscribe = (listener) => listeners.push(listener);
      //     const dispatch = (action) => {
      //       state = reducer(state, action);
      //       listeners.forEach((listener) => listener());
      //     };
      //     dispatch({});
      //     return {
      //       getState,
      //       dispatch,
      //       subscribe,
      //     };
      //   };
      // const store = createStore(reducer);

      // 使用Redux createStore 同样实现
      const store = Redux.createStore(reducer);
      const renderCount = () => {
        countDisplay.innerHTML = store.getState().count;
      };
      renderCount();
      store.subscribe(renderCount);
    </script>
  </body>
</html>
